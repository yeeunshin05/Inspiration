  <title>Welcome to yes's profile!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Noto Sans KR', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 3em 1em;
      background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    header p {
      font-size: 1.2em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    nav {
      text-align: center;
      padding: 1em;
      background-color: rgba(0, 0, 0, 0.2);
    }

    nav a {
      color: #e0e0ff;
      margin: 0 1.5em;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    section {
      padding: 3em 2em;
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 2em;
      backdrop-filter: blur(5px);
    }

    h2 {
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 0.3em;
      margin-bottom: 1em;
    }

    ul {
      line-height: 1.8;
      padding-left: 1.2em;
    }

    .project-item {
      margin-bottom: 1em;
    }

    .project-item strong {
      display: block;
      font-size: 1.05em;
    }

    .resume-button, .english-button {
      display: inline-block;
      padding: 0.7em 1.5em;
      background-color: #ffffff20;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1em;
      margin-right: 1em;
      transition: background 0.3s;
    }

    .resume-button:hover, .english-button:hover {
      background-color: #ffffff40;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
      margin-top: 2em;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .contact-form {
      margin-top: 2em;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: none;
      border-radius: 8px;
      font-family: inherit;
    }

    .contact-form button {
      padding: 0.8em 1.5em;
      background: #ffffff20;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #ffffff40;
    }

    footer {
      text-align: center;
      padding: 1.5em;
      background-color: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>

